    <script>
        console.log(React.createElement("h1", {
                id: "recipe-0"
            },
            "Baked Salmon"
            )); //create an h1 element with id recipe-0, element's children (any nodes that are inserted between the opening and closing tag - in this case - some text)

        // {

        //     _owner: null
        //     __proto__: Object
        // }

        // from 2017 I can render arrays in the DOM
        const dish = React.createElement("h1", null, "Baked Salmon")
        const dessert = React.createElement("h2", null, "Coconut Cream Pie");
        //  ReactDOM.render([dish, dessert], document.getElementById("root"))  //this will render both of these elements as siblings inside of the root container.


        //element tree, each element is a child
        const list = React.createElement(
            "ul",
            null,
            React.createElement("li", null, "75 g oats"),
            React.createElement("li", null, "150 g frozen berries"),
            React.createElement("li", null, "8g oliv oil"),
            React.createElement("li", null, "2 large eggs"),
            React.createElement("li", null, "pinch of salt"),
        )
        console.log(list);


//Pure react. A react app is a tree of React elements all stemming from a single root element. React elements are the instructions
//React will use to build a UI in the browser.
        const awesomeOats = React.createElement(
            "section", {
                id: "maarja-oats"
            },
            React.createElement("h1", null, "Maarja mega oats"),
            React.createElement(
                "ul", {
                    className: "ingredients"
                },
                React.createElement("li", null, "75 g oats"),
                React.createElement("li", null, "150 g frozen berries"),
                React.createElement("li", null, "8g oliv oil"),
                React.createElement("li", null, "2 large eggs"),
                React.createElement("li", null, "pinch of salt")
            ),
            React.createElement(
                "section", {
                    className: "instructions"
                },
                React.createElement("h2", null, "Cooking instructions"),
                React.createElement("p", null, "Add the oats in the pot and add some water"),
                React.createElement("p", null, "Put it on the oven, let it boil for 2 mins"),
                React.createElement("p", null, "Add the eggs and salt. Stir it!"),
                React.createElement("p", null, "Let it rest for 5 mins."),
                React.createElement("p", null, "Put the frozen fruit in a bowl"),
                React.createElement("p", null, "Pour the porrige over the fruits and add the oil"),
                React.createElement("p", null, "Enjoy!")
            )
        );
       // ReactDOM.render(awesomeOats, document.getElementById("root"))

       //This can be stored in a JS array;
       const foodItems = [
       "75 g oats",
       "150 g frozen berries",
       "8g oliv oil",
       "2 large eggs",
       "pinch of salt"
       ];
       
       // This syntax creates a React element for each ingredient in the array. each string is displayed in the list item's children as text.
       //The value for each ingredient is displayed as the list item.
       //each of the elements have a key property (key:i)
       ReactDOM.render((React.createElement(
           "ul",
           {className: "ingredients"},
           foodItems.map((ingredient, i) =>
            React.createElement("li", {key: i}, ingredient))
       )), document.getElementById("root"))



    </script>
